<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles/black-theme.css"
      id="black"
      title="Black"
    />
    <link
      rel="stylesheet alternate"
      href="./styles/white-theme.css"
      id="white"
      title="White"
    />

    <script defer src="./js/main.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="minutes">
        <div class="min" id="min"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>

  </body>
</html>
